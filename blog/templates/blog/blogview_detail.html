{% extends 'mailing/base.html' %}
{% load photo_tags %}
{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <img src="{{ object.photo | media_filter }}" class="img-fluid" alt="items photo">
                        <div class="card-body">
                            <p class="card-text">{{ object }} ({{ object.slug }})</p>
                            <p class="card-text">Автор - {{ object.author|default:"неизвестен" }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <ul class="list-unstyled">
                                        <li><a href="{% url 'blog:list' %}" class="btn btn-primary">Назад</a></li>
                                        <li><a class="text-black">просмотры {{ object.views_count }}</a></li>
                                        <li><p class="text-black">{{ object.content|slice:100 }}</p></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
